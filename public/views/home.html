<div class="home-container" ng-switch="loggedIn">
  <h2 class="header-title">Topics:</h2>
      <div ng-repeat="topic in topics" class="home-info">
        <a ng-href="/topics/{{topic.id}}">
          {{ topic.name }}
        </a>
      </div>
      <br>

    <input
      type="text"
      ng-model="newTopic.name"
      ng-switch-when="true">
      <br>
    <button
      ng-click="addTopic()"
      ng-switch-when="true">
        Add New Topic
    </button>
</div>
